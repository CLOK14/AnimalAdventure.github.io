<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="start-page" id="start-page">
            <h1 class="start-page__title">Animal Adventure</h1>
            <img src="img/logo.png" alt="logo" class="start-page__logo">
            <img src="img/player.gif" alt="player" class="start-page__img">

            <div class="start-page__off"><img src="img/no-sound.png" alt="icon" id="off"></div>


            <button class="start-page__btn" id="startBtn">Играть</button>


        </div>

        <div class="left switch" id="left"></div>
        <div class="right switch" id="right"></div>

        <div class="game" id="game">
            <div class="game__block" id="block"></div>
            <div class="game__character" id="character">
            </div>
            <div class="game__coin" id="coin"></div>

            <div class="game__pause" id="pause"></div>
        </div>

        <div class="overlay" id="overlay">
            <div class="modal" id="modal">
                <div>Ваш счёт - <span id="counter"></span></div>
                <div>Время жизни - <span id="timer"></span> сек.</div>
                <button id="reloadBtn">На главную</button>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
